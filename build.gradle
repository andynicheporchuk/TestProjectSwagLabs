plugins {
    id 'java'
}

group = 'com.saucedemo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.10.0'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.16.1'
    //TODO check webdrivermanager after fix vulnerabilities https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager
//    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.6.2'
}

test {
    useJUnitPlatform()
}

tasks.withType(Test) {
    useJUnitPlatform()
//    systemProperties(System.getProperties())

}

task testsSelenium(type: Test) {
    useJUnitPlatform {
        includeTags("Selenium")
    }
}

task testsSelenide(type: Test) {
    useJUnitPlatform {
        includeTags("Selenide")
    }
}